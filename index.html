<body>

    <div class="container">
        <div class="search-bar">
            <input type="text" class="search-bar-input" id="search" placeholder="Search..." title="Type in to search" autofocus/>

        </div>

        <div class="search-reasult-heading">
            <h3>
                Search Results
            </h3>
        </div>

        <div class="filter-area">
            <select id="filterByType" onChange="filterByType()">
                <option value="">Type</option>
                <option value="Post">Post</option>
                <option value="Reply">Replies</option>
            </select>
        </div>

        <div class="result-container" id="result-container-area"></div>

        <div class="pagination" id="pagination-container">
